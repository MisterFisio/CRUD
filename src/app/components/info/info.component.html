<div class="row mt-5">
  <div class="col-lg-6">
    <div style="display: flex; align-items: center">
      <h3>Tabla de usuarios</h3>
      <div
        style="
          width: 35px;
          height: 35px;
          background-color: #1c238b;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-left: 10px;
        "
      >
        <span
          class="material-symbols-rounded"
          style="color: #ffffff; font-size: 20px"
        >
          person
        </span>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <button routerLink="/agregar" class="btn-add float-end">
      <span class="material-symbols-rounded" style="font-size: 35px">
        add
      </span>
    </button>
  </div>
</div>

<table
  *ngIf="listInfoUsuario.length > 0"
  class="table table-dark table-hover mt-3"
>
  <thead>
    <tr>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>Edad</td>
      <td>Alta</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listInfoUsuario">
      <td>{{ item.nombre }}</td>
      <td>{{ item.apellido }}</td>
      <td>{{ item.edad }}</td>
      <td>{{ item.fechaCreacion | date : "dd/MM/yyyy" }}</td>
      <td style="width: 5%">
        <button
          [routerLink]="['/editar', item.id]"
          class="btn btn-primary btn-sm float-end"
        >
          Editar
        </button>
      </td>
      <td style="width: 5%">
        <button
          (click)="eliminar(item.id)"
          class="btn btn-danger btn-sm float-end"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="listInfoUsuario.length == 0" class="row mt-3">
  <hr />

  <div
    style="
      display: flex;
      align-items: center;
      justify-content: start;
      margin-top: 15px;
    "
  >
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        border: 1px solid #696969;
        border-radius: 5px;
        margin-right: 15px;
      "
    >
      <span
        class="material-symbols-rounded"
        style="font-size: 28px; color: #57ca67"
      >
        home_storage
      </span>
    </div>
    <h5 style="margin: 0">No hay registros</h5>
  </div>
</div>
